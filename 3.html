<!doctype html>
<html>
<head>
  <title>li, ol, ul</title>
  <meta charset="utf-8">
</head>
<body>
  <h1><a href="home.html">home</a></h1>
  <h3>li(list)</h3>
  ul은 li들을 묶어줍니다.
  <ul>
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ul>
  ol은 숫자로 묶어줍니다.
  <ol>
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ol>
</body>

</html>
